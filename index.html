<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Assignment Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Assignment Demo</h1>
  </header>

  <main>
    <section>
      <h2>Interactive Section</h2>
      <p id="message">Click the button to see a message.</p>
      <button id="showMessageBtn">Show Message</button>
    </section>

    <section>
      <h2>Number List</h2>
      <ul id="numberList"></ul>
    </section>

    <section>
      <h2>Counter</h2>
      <p id="counterValue">0</p>
      <button id="incrementBtn">Increment</button>
      <button id="resetBtn">Reset</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JS Assignment</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
